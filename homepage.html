<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <div class="container-fluid">

                <!--navigation bar-->
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a class="navbar-brand" href="#">ZIVIMA</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-home fa-fw" aria-hidden="true"></i>Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>    
                        </ul>
                        
                    </div>  
                    <!--icons-->
                    <i class="fa fa-instagram fa-2x mr-sm-2" style="color: gray"></i>
                    <i class="fa fa-twitter fa-2x mr-sm-2" style="color: gray"></i>
                    <i class="fa fa-facebook fa-2x mr-sm-2" style="color: gray"></i>
                    <i class="fa fa-youtube fa-2x mr-sm-2" style="color: gray"></i>

                    <!--serach box-->
                    <form class="form-inline"  style="padding-top:16px"  action="">
                            <input class="form-control form-control-sm" type="text" placeholder="Search">
                            <button class="btn btn-outline btn-sm mr-sm-3" type="submit">
                                    <i class="fa fa-search  mr-sm-2" style="color: gray" ></i>
                            </button>
                    </form>
                
                    <!--Registration modal-->
                    <button type="button" class="btn btn-outline-info btn-sm mr-sm-2" data-toggle="modal" data-target="#myModal">
                        Register
                    </button>
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header" >
                                    <div class="list-group" style="width: 100%">
                                        <a class="list-group-item btn btn-outline-secondary" style="text-align: left" href="#">Student Team Leader</a>
                                        <a class="list-group-item btn btn-outline-secondary" style="text-align: left" href="#">Institute</a>
                                        <a class="list-group-item btn btn-outline-secondary" style="text-align: left" href="#">District Authority</a> 
                                    </div>
                                </div>
                                <div class="modal-footer" style="height: fit-content">
                                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="btn btn-outline btn-sm" style="color: gray">Login &nbsp;<i class="fa fa-sign-in  mr-sm-2" style="color: gray"></i></a>
                    </div>
                </nav>
                <!--End of navbar-->      

                <!--carousel-->
                <div id="homeSlider" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#homeSlider" data-slide-to="0" class="active"></li>
                        <li data-target="#homeSlider" data-slide-to="1"></li>
                        <li data-target="#homeSlider" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/banner_SIH2019_1.png" class="img-fluid" alt="img1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner_SIH2019_2.png" class="img-fluid" alt="img2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner_SIH2019_3.png" class="img-fluid" alt="img3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeSlider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#homeSlider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <!--carousel end-->

            </div>
        </main>
    </body>
</html>
